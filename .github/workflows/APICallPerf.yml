    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: post_api_call_perf
      run: |
        apiUrl="https://empkiranv01.service-now.com/api/sn_devops/v1/devops/tool/test?toolId=66434870c3b54e109b11243599013181&testType=Load"
        requestBody='{"toolId": "66434870c3b54e109b11243599013181", "buildNumber": '${{ github.run_number }}' , "workflow": "Test API Call Perf", "repository": "kiranlakhani20/TestTypes-Repo", "stageName":"post_api_call_perf","pipelineName":"Test API Call Perf", "testType": "Load", "buildNumber": '${{ github.run_number }}', "buildId": '${{ github.run_id }}' , "attemptNumber" : '${{ github.run_attempt }}', "name": "GitHub Test Summary - Performance 1.0","duration": 0.0,"maximumVirtualUsers": 10,"throughput": "5/min","maximumTime": 1000,"minimumTime": 5000,"averageTime": 7000, "startTime": "2023-12-14T23:31:31z","finishTime": "2023-12-14T23:31:31z", "ninetyPercent": 8000, "standardDeviation": 2.0 }'
